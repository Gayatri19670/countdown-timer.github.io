<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://kit.fontawesome.com/0b245f8f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>



    <div class="countdown-container">
        <h2>New Year's Party</h2>
        <div class="date">
            <div class="countdown-el day-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el hour-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el minut-c">
                <p class="big-text" id="mins">0</p>
                <span>Minuts</span>
            </div>
            <div class="countdown-el sec-c">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <div class=" sm ">

    </div>

    </footer>

</body>

</html>
